<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./order/css/home.css" />
    <title>투썸</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-top"></div>
      <div class="main-area">
        <h1>안녕하세요. 투썸플레이스 서울특별점 입니다.</h1>
        <p class="choose-txt">
          <span class="c-red bold-t">주문방법</span>을
          <span class="c-red bold-t">선택</span>해주세요.
        </p>
        <p class="choose-en">
          (choose a "for here" or "to go" to place an order)
        </p>
        <div class="choose-box">
          <a href="./order/order.html">
            <div class="for-here">
              <div class="here-img"></div>
              <p>매장</p>
              <span>for here</span>
            </div>
          </a>
          <a href="./order/order.html">
            <div class="to-go">
              <div class="to-go-img"></div>
              <p>포장</p>
              <span>To go</span>
            </div>
          </a>
        </div>
        <div class="choose-bt-txt">
          <p>
            <span class="bold-t">환경부 제도 시행</span> ㅣ 매장 내 1회용품
            사용금지 (종이/플라스틱 컵, 포크, 스푼 등)
          </p>
          <p>
            ※ 주문이 어려우시거나 현금결제 등을 원하실 경우 직원을 통해 결제
            바랍니다.
          </p>
        </div>
      </div>
      <div class="bg-bt"></div>
    </div>
  </body>
</html>
